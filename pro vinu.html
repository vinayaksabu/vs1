    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .menu-button {
            font-size: 2em;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
        }

        .menu-button div {
            width: 30px;
            height: 3px;
            background: white;
        }

        nav {
            display: none;
            flex-direction: column;
            background-color: black;
            position: absolute;
            top: 80px;
            right: 20px;
            width: 150px;
            text-align: center;
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        nav.active {
            display: flex;
            max-height: 200px;
            transition: max-height 0.5s ease-in;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        nav a:last-child {
            border-bottom: none;
        }

        nav a:hover {
            color: grey;
        }

        .intro {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .intro h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .intro p {
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            transition: color 0.3s;
        }

        .social-icons a:hover .icon {
            stroke: transparent;
        }

        .social-icons a:hover .icon-linkedin { fill: #0077b5; }
        .social-icons a:hover .icon-instagram { fill: #e1306c; }
        .social-icons a:hover .icon-github { fill: #181717; }
        .social-icons a:hover .icon-x { fill: #1DA1F2; }
        .social-icons a:hover .icon-gmail { fill: #d93025; }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .menu-button {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: black;
                position: absolute;
                top: 80px; /* Adjusted to prevent collision with the 3-dot menu */
                right: 0;
                width: 100%;
                text-align: center;
            }

            nav.active {
                display: flex;
            }
        }
    </style>
