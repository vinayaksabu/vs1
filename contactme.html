<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Vinayak Sabu</title>
    <link rel="icon" href="your-logo.png" type="image/png">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00aaff;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00aaff;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .contact-form {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #ffffff;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
            transition: border 0.3s ease-in-out;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #00aaff;
            outline: none;
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #0077cc;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #cccccc;
            font-size: 0.9em;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Your Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projectmy.html">My Projects</a>
        </nav>
    </header>
    <div class="content">
        <h1>Contact Me</h1>
        <p>Have questions or want to collaborate? Let’s connect!</p>
        <div class="contact-form">
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 Vinayak Sabu. Built with ❤️ | <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
</body>
</html>
