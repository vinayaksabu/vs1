<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Vinayak Sabu</title>
    <link rel="icon" href="your-logo.png" type="image/png">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #0077ff;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-form {
            background-color: #000000;
            border: 1px solid #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact-form label {
            width: 100%;
            text-align: left;
            font-size: 1em;
            color: #ffffff;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1em;
            transition: border 0.3s ease-in-out;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #0077ff;
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px 25px;
            background-color: #0077ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #0056cc;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-size: 0.9em;
        }

        footer a {
            color: #0077ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Your Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projectmy.html">My Projects</a>
        </nav>
    </header>
    <div class="content">
        <h1>Contact Me</h1>
        <p>Have questions or want to collaborate? Letâ€™s connect!</p>
        <div class="contact-form">
            <form action="https://tally.so/r/waKK2B" method="POST">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message"></label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
       
    </footer>
</body>
</html>
