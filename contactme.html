<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Vinayak Sabu</title>
    <link rel="icon" href="your-logo.png" type="image/png">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #0077ff;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            background-color: #000000;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-size: 0.9em;
        }

        footer a {
            color: #0077ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Your Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projectmy.html">My Projects</a>
        </nav>
    </header>
    <div class="content">
        <h1>Contact Me</h1>
        <p>Have questions or want to collaborate? Fill out the form below!</p>
        <div class="form-container">
            <!-- Embedded Tally Form -->
            <iframe src="https://tally.so/r/waKK2B" title="Contact Form"></iframe>
        </div>
    </div>
    <footer>
    
    </footer>
</body>
</html>
